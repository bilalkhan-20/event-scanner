<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Event Check-In Scanner</title>
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --border: #2a2a2a;
      --accent: #00ff88;
      --accent-dim: rgba(0,255,136,0.12);
      --danger: #ff4444;
      --warn: #ffaa00;
      --text: #f0f0f0;
      --muted: #666;
      --mono: 'Space Mono', monospace;
      --sans: 'Syne', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      -webkit-font-smoothing: antialiased;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100dvh;
      max-width: 480px;
      margin: 0 auto;
      position: relative;
    }

    header {
      padding: 16px 20px 12px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .logo {
      font-family: var(--sans);
      font-weight: 800;
      font-size: 18px;
      letter-spacing: -0.5px;
      color: var(--text);
    }

    .gate-badge {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--accent);
      background: var(--accent-dim);
      border: 1px solid rgba(0,255,136,0.3);
      padding: 4px 10px;
      border-radius: 4px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .stats-bar {
      display: flex;
      padding: 10px 20px;
      gap: 12px;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px 4px;
    }

    .stat-val {
      font-family: var(--mono);
      font-size: 22px;
      font-weight: 700;
      line-height: 1;
    }

    .stat-val.green { color: var(--accent); }
    .stat-val.red   { color: var(--danger); }
    .stat-val.gray  { color: var(--muted); }

    .stat-label {
      font-size: 9px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--muted);
      margin-top: 4px;
      font-family: var(--mono);
    }

    .camera-wrap {
      position: relative;
      flex: 1;
      overflow: hidden;
      background: #000;
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #canvas { display: none; }

    .scan-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .scan-frame {
      width: 220px;
      height: 220px;
      position: relative;
    }

    .scan-frame::before,
    .scan-frame::after,
    .corner-br,
    .corner-bl {
      content: '';
      position: absolute;
      width: 28px;
      height: 28px;
      border-color: var(--accent);
      border-style: solid;
    }

    .scan-frame::before  { top: 0;    left: 0;  border-width: 3px 0 0 3px; }
    .scan-frame::after   { top: 0;    right: 0; border-width: 3px 3px 0 0; }
    .corner-br           { bottom: 0; right: 0; border-width: 0 3px 3px 0; }
    .corner-bl           { bottom: 0; left: 0;  border-width: 0 0 3px 3px; }

    .scan-line {
      position: absolute;
      left: 10px;
      right: 10px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      top: 0;
      animation: scanline 2s ease-in-out infinite;
      box-shadow: 0 0 8px var(--accent);
    }

    @keyframes scanline {
      0%   { top: 10px; opacity: 1; }
      50%  { top: 210px; opacity: 1; }
      100% { top: 10px; opacity: 1; }
    }

    .scan-hint {
      position: absolute;
      bottom: -32px;
      left: 50%;
      transform: translateX(-50%);
      font-family: var(--mono);
      font-size: 10px;
      color: rgba(255,255,255,0.5);
      white-space: nowrap;
      letter-spacing: 1px;
    }

    .vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse 60% 55% at 50% 50%, transparent 40%, rgba(0,0,0,0.7) 100%);
      pointer-events: none;
    }

    #toast {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 14px;
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.34,1.56,0.64,1);
      z-index: 10;
    }

    #toast.show { transform: translateY(0); }
    #toast.success { background: rgba(0,255,136,0.12); border-top: 2px solid var(--accent); }
    #toast.error   { background: rgba(255,68,68,0.12);  border-top: 2px solid var(--danger); }
    #toast.warning { background: rgba(255,170,0,0.12);  border-top: 2px solid var(--warn); }

    .toast-icon {
      font-size: 28px;
      flex-shrink: 0;
      line-height: 1;
    }

    .toast-body { flex: 1; min-width: 0; }

    .toast-name {
      font-weight: 700;
      font-size: 16px;
      letter-spacing: -0.3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .toast-status {
      font-family: var(--mono);
      font-size: 11px;
      margin-top: 2px;
      color: var(--muted);
    }

    .toast-time {
      font-family: var(--mono);
      font-size: 10px;
      color: var(--muted);
      flex-shrink: 0;
    }

    #start-screen {
      position: absolute;
      inset: 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      z-index: 20;
      padding: 40px;
      text-align: center;
    }

    .start-icon {
      font-size: 56px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50%       { transform: scale(1.05); opacity: 0.8; }
    }

    .start-title {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .start-sub {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 1px;
      line-height: 1.7;
    }

    #start-btn {
      background: var(--accent);
      color: #000;
      border: none;
      font-family: var(--sans);
      font-weight: 800;
      font-size: 15px;
      letter-spacing: 0.5px;
      padding: 16px 40px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 280px;
      transition: transform 0.15s, opacity 0.15s;
    }

    #start-btn:active { transform: scale(0.97); opacity: 0.9; }

    #config-notice {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: var(--warn);
      color: #000;
      font-family: var(--mono);
      font-size: 11px;
      letter-spacing: 0.5px;
      text-align: center;
      padding: 6px;
      z-index: 99;
      display: none;
    }

    #config-notice.show { display: block; }

    #log-panel {
      display: none;
      position: absolute;
      inset: 0;
      background: var(--bg);
      z-index: 30;
      flex-direction: column;
    }

    #log-panel.open { display: flex; }

    .log-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .log-header span {
      font-weight: 800;
      font-size: 16px;
    }

    #close-log {
      background: none;
      border: 1px solid var(--border);
      color: var(--text);
      font-family: var(--mono);
      font-size: 11px;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #log-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .log-item {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .log-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .log-dot.ok  { background: var(--accent); }
    .log-dot.err { background: var(--danger); }

    .log-code {
      font-family: var(--mono);
      font-size: 12px;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .log-ts {
      font-family: var(--mono);
      font-size: 10px;
      color: var(--muted);
      flex-shrink: 0;
    }

    .bottom-nav {
      display: flex;
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }

    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      color: var(--muted);
      font-family: var(--mono);
      font-size: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
      padding: 12px 8px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      transition: color 0.2s;
    }

    .nav-btn:hover { color: var(--text); }
    .nav-btn .icon { font-size: 18px; }
  </style>
</head>
<body>

<div id="config-notice">
  âš  WEBHOOK URL NOT CONFIGURED â€” Edit scanner.html and set N8N_WEBHOOK_URL
</div>

<div id="app">

  <div id="start-screen">
    <div class="start-icon">ğŸ“·</div>
    <div class="start-title">Event Check-In</div>
    <div class="start-sub" id="gate-info">GATE: ALL ENTRANCES<br>Tap below to activate camera</div>
    <button id="start-btn" onclick="startCamera()">ACTIVATE SCANNER</button>
  </div>

  <div id="log-panel">
    <div class="log-header">
      <span>Scan Log</span>
      <button id="close-log" onclick="closeLog()">â† BACK</button>
    </div>
    <div id="log-list"></div>
  </div>

  <header>
    <div class="logo">CHECK-IN</div>
    <div class="gate-badge" id="gate-label">GATE: ALL</div>
  </header>

  <div class="stats-bar">
    <div class="stat">
      <div class="stat-val green" id="count-ok">0</div>
      <div class="stat-label">Checked In</div>
    </div>
    <div class="stat">
      <div class="stat-val red" id="count-err">0</div>
      <div class="stat-label">Errors</div>
    </div>
    <div class="stat">
      <div class="stat-val gray" id="count-total">0</div>
      <div class="stat-label">Total Scans</div>
    </div>
  </div>

  <div class="camera-wrap">
    <video id="preview" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>
    <div class="vignette"></div>
    <div class="scan-overlay">
      <div class="scan-frame">
        <div class="corner-br"></div>
        <div class="corner-bl"></div>
        <div class="scan-line"></div>
        <div class="scan-hint">ALIGN QR CODE WITHIN FRAME</div>
      </div>
    </div>
    <div id="toast">
      <div class="toast-icon" id="toast-icon">âœ…</div>
      <div class="toast-body">
        <div class="toast-name" id="toast-name">â€”</div>
        <div class="toast-status" id="toast-status">â€”</div>
      </div>
      <div class="toast-time" id="toast-time">â€”</div>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn" onclick="openLog()">
      <span class="icon">ğŸ“‹</span>LOG
    </button>
    <button class="nav-btn" onclick="resetCounters()">
      <span class="icon">ğŸ”„</span>RESET
    </button>
    <button class="nav-btn" onclick="toggleTorch()">
      <span class="icon">ğŸ”¦</span>TORCH
    </button>
  </div>

</div>

<script>
  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     âš™ï¸  CONFIGURATION â€” EDIT THESE VALUES
     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  const N8N_WEBHOOK_URL = "https://team497.app.n8n.cloud/webhook-test/checkin";
  // Example: "https://your-n8n.app.n8n.cloud/webhook/checkin"

  const CHECKIN_SECRET_KEY = "project";
  // â¬†ï¸ Ye wahi key daalo jo n8n Webhook node mein Header Auth mein set ki hai
  // Example: "TechSummit2025@Checkin#Key9x"
  // Event ke baad is key ko zaroor change karo!

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

  // â”€â”€ State â”€â”€
  let scanning = false;
  let cooldown = false;
  let torchOn  = false;
  let stream   = null;
  let animId   = null;
  let counts   = { ok: 0, err: 0, total: 0 };
  let scanLog  = [];

  // â”€â”€ Gate from URL param â”€â”€
  const urlParams = new URLSearchParams(window.location.search);
  const gate = urlParams.get('gate') || 'all-entrances';
  document.getElementById('gate-label').textContent = `GATE: ${gate.toUpperCase()}`;
  document.getElementById('gate-info').innerHTML =
    `GATE: ${gate.toUpperCase()}<br>Tap below to activate camera`;

  // â”€â”€ Webhook not configured? Show warning â”€â”€
  if (N8N_WEBHOOK_URL === "YOUR_N8N_WEBHOOK_URL_HERE") {
    document.getElementById('config-notice').classList.add('show');
  }

  // â”€â”€ Elements â”€â”€
  const video   = document.getElementById('preview');
  const canvas  = document.getElementById('canvas');
  const ctx     = canvas.getContext('2d');
  const toast   = document.getElementById('toast');

  // â”€â”€ Start camera â”€â”€
  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }
      });
      video.srcObject = stream;
      video.play();
      document.getElementById('start-screen').style.display = 'none';
      scanning = true;
      requestAnimationFrame(tick);
    } catch (e) {
      alert('Camera access denied. Please allow camera permission and reload.');
    }
  }

  // â”€â”€ Scan loop â”€â”€
  function tick() {
    if (!scanning) return;
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(img.data, img.width, img.height, { inversionAttempts: 'dontInvert' });
      if (code && !cooldown) {
        onScan(code.data);
      }
    }
    animId = requestAnimationFrame(tick);
  }

  // â”€â”€ Handle scan â”€â”€
  async function onScan(data) {
    cooldown = true;
    counts.total++;
    updateStats();

    const now = new Date();
    const timeStr = now.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

    if (navigator.vibrate) navigator.vibrate(80);

    let success = false;
    let responseMsg = 'Logged locally (no webhook)';

    if (N8N_WEBHOOK_URL !== "YOUR_N8N_WEBHOOK_URL_HERE") {
      try {
        const res = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-checkin-key': CHECKIN_SECRET_KEY   // âœ… HEADER AUTH â€” n8n se match hona chahiye
          },
          body: JSON.stringify({
            token:    data,
            gate:       gate,
            timestamp:  now.toISOString(),
            device:     navigator.userAgent
          })
        });
        if (res.ok) {
          success = true;
          responseMsg = 'Sent to n8n âœ“';
        } else {
          responseMsg = `n8n error: ${res.status}`;
        }
      } catch (e) {
        responseMsg = 'Network error â€” saved locally';
      }
    }

    const isError = !success && N8N_WEBHOOK_URL !== "YOUR_N8N_WEBHOOK_URL_HERE";
    if (isError) { counts.err++; } else { counts.ok++; }
    updateStats();

    const logEntry = { data, time: timeStr, ok: !isError };
    scanLog.unshift(logEntry);

    showToast(data, responseMsg, timeStr, isError ? 'error' : 'success');

    setTimeout(() => { cooldown = false; }, 2000);
  }

  function showToast(name, status, time, type) {
    const icons = { success: 'âœ…', error: 'âŒ', warning: 'âš ï¸' };
    document.getElementById('toast-icon').textContent   = icons[type];
    document.getElementById('toast-name').textContent   = name.substring(0, 50);
    document.getElementById('toast-status').textContent = status;
    document.getElementById('toast-time').textContent   = time;
    toast.className = `show ${type}`;
    setTimeout(() => { toast.className = ''; }, 3000);
  }

  function updateStats() {
    document.getElementById('count-ok').textContent    = counts.ok;
    document.getElementById('count-err').textContent   = counts.err;
    document.getElementById('count-total').textContent = counts.total;
  }

  async function toggleTorch() {
    if (!stream) return;
    const track = stream.getVideoTracks()[0];
    try {
      torchOn = !torchOn;
      await track.applyConstraints({ advanced: [{ torch: torchOn }] });
    } catch (e) {
      alert('Torch not supported on this device.');
      torchOn = false;
    }
  }

  function openLog() {
    const list = document.getElementById('log-list');
    list.innerHTML = '';
    if (scanLog.length === 0) {
      list.innerHTML = '<div style="text-align:center;color:var(--muted);font-family:var(--mono);font-size:12px;padding:40px">No scans yet</div>';
    } else {
      scanLog.forEach(entry => {
        const el = document.createElement('div');
        el.className = 'log-item';
        el.innerHTML = `
          <div class="log-dot ${entry.ok ? 'ok' : 'err'}"></div>
          <div class="log-code">${entry.data}</div>
          <div class="log-ts">${entry.time}</div>
        `;
        list.appendChild(el);
      });
    }
    document.getElementById('log-panel').classList.add('open');
  }

  function closeLog() {
    document.getElementById('log-panel').classList.remove('open');
  }

  function resetCounters() {
    if (!confirm('Reset all counters?')) return;
    counts = { ok: 0, err: 0, total: 0 };
    scanLog = [];
    updateStats();
  }
</script>
</body>
</html>
